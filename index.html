<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Idle Clicker</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game {
            display: flex;
            height: 100vh;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .center-column {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .right-column {
            width: 40%;
            display: flex;
            flex-direction: column;
        }
        .resource-panel {
            flex: 3;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .minigames-panel {
            flex: 1;
            background-color: #d0d0d0;
            padding: 10px;
            overflow-y: auto;
        }
        .click-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .upgrades-panel {
            flex: 1;
            background-color: #e0e0e0;
            padding: 10px;
            overflow-y: auto;
        }
        .generation-panel {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }
        .panel {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
        }
        .panel-title {
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            padding: 5px;
        }
        .resource-counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #clickable {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 20px;
        }
        #clickable:active {
            transform: scale(0.95);
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            width: 180px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
	    
        .hidden {
            display: none;
        }
	    
        .resource-generation {
            margin-bottom: 20px;
        }
	.production-label {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
    text-align: right;
}

        .upgrade-button {
            display: inline-block;
            width: 25px;
            height: 25px;
            margin: 5px;
            padding: 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
            line-height: 25px;
            text-align: center;
            overflow: hidden;
        }

.upgrade-button:hover {
    background-color: #45a049;
}

.upgrade-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}


	    
    </style>
</head>

<body>

    <div id="game">
	
        <div class="left-column">
            <div class="resource-panel">
                <div class="panel-title">Recursos</div>
                <div id="conhecimentoPanel" class="panel">
                    <div class="panel-title">Conhecimento</div>
                    <div class="resource-counter">Quantidade: <span id="conhecimentoCounter">0</span></div>
                </div>
                <div id="granaPanel" class="panel hidden">
                    <div class="panel-title">Grana</div>
                    <div class="resource-counter">Quantidade: <span id="granaCounter">0</span></div>
                </div>
                <div id="codigoPanel" class="panel hidden">
                    <div class="panel-title">Código</div>
                    <div class="resource-counter">Quantidade: <span id="codigoCounter">0</span></div>
                </div>
                <div id="dadosPanel" class="panel hidden">
                    <div class="panel-title">Dados</div>
                    <div class="resource-counter">Quantidade: <span id="dadosCounter">0</span></div>
                </div>
            </div>
		
            <div class="minigames-panel">
                <div class="panel-title">Minigames</div>
                <!-- Conteúdo dos minigames será adicionado aqui -->
            </div>
        </div>
		
		
        <div class="center-column">
		
            <div class="click-panel">
                <div id="clickable"></div>
                <div>
                    <button id="learnBtn">Aprender</button>
                    <button id="workBtn" class="hidden">Trabalhar</button>
                    <button id="codeBtn" class="hidden">Programar</button>
                    <button id="trainBtn" class="hidden">Treinar</button>
                </div>
</div>
		<div class="upgrades-panel">
    		<div class="panel-title">Upgrades</div>
		<button id="unlockGrana" class="upgrade-button" data-cost="100">G</button>		
                <button id="unlockCodigo" class="upgrade-button" data-cost="200">C</button>
                <button id="unlockDados" class="upgrade-button" data-cost="300">D</button>
			
<!-- Adicionamos um atributo data-cost a cada botão para armazenar o custo do upgrade. -->
</div>
        </div>


<div class="right-column">
<div class="generation-panel">
<div id="conhecimentoGenerationPanel" class="panel resource-generation">
    <h3>Gerar Conhecimento</h3>
    <div class="production-label" id="conhecimentoProductionLabel">Produção: 10/10s</div>
    <div class="progress-bar"><div class="progress" id="conhecimentoProgress1"></div></div>
    <div class="timer" id="conhecimentoTimer1"></div>
    <button id="generateConhecimento1">Gerar Conhecimento (Custo: 10 Conhecimento)</button>
    <p>Nível: <span id="conhecimentoLevel1">1</span></p>
</div>
<div id="granaGenerationPanel" class="panel resource-generation hidden">
    <h3>Gerar Grana</h3>
    <div class="production-label" id="granaProductionLabel">Produção: 10/10s</div>
    <div class="progress-bar"><div class="progress" id="granaProgress1"></div></div>
    <div class="timer" id="granaTimer1"></div>
    <button id="generateGrana1">Gerar Grana (Custo: 10 Conhecimento)</button>
    <p>Nível: <span id="granaLevel1">1</span></p>
</div>
<div id="codigoGenerationPanel" class="panel resource-generation hidden">
    <h3>Gerar Código</h3>
    <div class="production-label" id="codigoProductionLabel">Produção: 10/10s</div>
    <div class="progress-bar"><div class="progress" id="codigoProgress1"></div></div>
    <div class="timer" id="codigoTimer1"></div>
    <button id="generateCodigo1">Gerar Código (Custo: 10 Conhecimento)</button>
    <p>Nível: <span id="codigoLevel1">1</span></p>
</div>
<div id="dadosGenerationPanel" class="panel resource-generation hidden">
    <h3>Gerar Dados</h3>
    <div class="production-label" id="dadosProductionLabel">Produção: 10/10s</div>
    <div class="progress-bar"><div class="progress" id="dadosProgress1"></div></div>
    <div class="timer" id="dadosTimer1"></div>
    <button id="generateDados1">Gerar Dados (Custo: 10 Conhecimento)</button>
    <p>Nível: <span id="dadosLevel1">1</span></p>
</div>
            </div>
        </div>
    </div>
	    
<script>
(function() {
    let conhecimento = 0;
    let grana = 0;
    let codigo = 0;
    let dados = 0;
    let currentResource = 'conhecimento';

    const resources = ['conhecimento', 'grana', 'codigo', 'dados'];
    const generationCost = 10;
    const generationTime = 10; // segundos
    const baseGenerationAmount = 10;

    let generationTimers = {};
    let generationLevels = {};
    let productionRates = {};

    resources.forEach(resource => {
        generationTimers[resource] = null;
        generationLevels[resource] = 1;
        productionRates[resource] = baseGenerationAmount;
    });


  function buyUpgrade(buttonId, cost) {
            const button = document.getElementById(buttonId);
            const conhecimento = parseInt(document.getElementById('conhecimentoCounter').textContent);

            if (conhecimento >= cost) {
                // Subtrair o custo do conhecimento
                document.getElementById('conhecimentoCounter').textContent = conhecimento - cost;
                
                // Esconder o botão
                button.style.display = 'none';

                // Aqui você pode adicionar a lógica para ativar o recurso desbloqueado
                console.log(`Upgrade ${buttonId} comprado!`);
            } else {
                console.log("Conhecimento insuficiente para comprar este upgrade.");
            }
        }

        // Adicionar event listeners para os botões de upgrade
        document.getElementById('unlockGrana').addEventListener('click', () => buyUpgrade('unlockGrana', 100));
        document.getElementById('unlockCodigo').addEventListener('click', () => buyUpgrade('unlockCodigo', 200));
        document.getElementById('unlockDados').addEventListener('click', () => buyUpgrade('unlockDados', 300));

        // Inicialização do jogo (exemplo)
        document.getElementById('conhecimentoCounter').textContent = '500'; // Começar com 500 de conhecimento

	
    function getGenerationAmount(resource) {
        return productionRates[resource];
    }

    function updateResources() {
        document.getElementById('conhecimentoCounter').textContent = Math.floor(conhecimento);
        document.getElementById('granaCounter').textContent = Math.floor(grana);
        document.getElementById('codigoCounter').textContent = Math.floor(codigo);
        document.getElementById('dadosCounter').textContent = Math.floor(dados);
    }

    function updateProductionLabels() {
        resources.forEach(resource => {
            const label = document.getElementById(`${resource}ProductionLabel`);
            if (label) {
                label.textContent = `Produção: ${productionRates[resource]}/10s`;
            }
        });
    }

    function showPanel(panelId) {
        document.getElementById(panelId).classList.remove('hidden');
    }

    function showResourcePanel(resourceId) {
        document.getElementById(resourceId).classList.remove('hidden');
    }

    function showButton(buttonId) {
        document.getElementById(buttonId).classList.remove('hidden');
    }

    function startGeneration(resource) {
        if (conhecimento >= generationCost) {
            conhecimento -= generationCost;
            updateResources();

            generationLevels[resource]++;
            document.getElementById(`${resource}Level1`).textContent = generationLevels[resource];

            restartGenerationTimer(resource);
        }
    }

    function restartGenerationTimer(resource) {
        if (generationTimers[resource]) {
            clearInterval(generationTimers[resource]);
        }

        let countdown = generationTime;
        const progressBar = document.getElementById(`${resource}Progress1`);
        const timerElement = document.getElementById(`${resource}Timer1`);

        function updateProgress() {
            const progress = 1 - (countdown / generationTime);
            progressBar.style.width = `${progress * 100}%`;
            timerElement.textContent = `Tempo restante: ${countdown}s`;
            
            if (countdown <= 0) {
                const generationAmount = getGenerationAmount(resource);
                switch(resource) {
                    case 'conhecimento':
                        conhecimento += generationAmount;
                        break;
                    case 'grana':
                        grana += generationAmount;
                        break;
                    case 'codigo':
                        codigo += generationAmount;
                        break;
                    case 'dados':
                        dados += generationAmount;
                        break;
                }
                updateResources();
                restartGenerationTimer(resource);
            } else {
                countdown--;
            }
        }

        updateProgress();
        generationTimers[resource] = setInterval(updateProgress, 1000);
    }

    document.getElementById('clickable').addEventListener('click', () => {
        switch(currentResource) {
            case 'conhecimento':
                conhecimento++;
                break;
            case 'grana':
                grana++;
                break;
            case 'codigo':
                codigo++;
                break;
            case 'dados':
                dados++;
                break;
        }
        updateResources();
    });

    document.getElementById('learnBtn').addEventListener('click', () => {
        currentResource = 'conhecimento';
    });

    document.getElementById('workBtn').addEventListener('click', () => {
        currentResource = 'grana';
    });

    document.getElementById('codeBtn').addEventListener('click', () => {
        currentResource = 'codigo';
    });

    document.getElementById('trainBtn').addEventListener('click', () => {
        currentResource = 'dados';
    });

    resources.forEach(resource => {
        const buttonId = `generate${resource.charAt(0).toUpperCase() + resource.slice(1)}1`;
        document.getElementById(buttonId).addEventListener('click', () => startGeneration(resource));
    });

    // Funções de upgrade
    function unlockResource(resource) {
        showResourcePanel(`${resource}Panel`);
        showPanel(`${resource}GenerationPanel`);
        showButton(`${resource}Btn`);
        document.getElementById(`unlock${resource.charAt(0).toUpperCase() + resource.slice(1)}`).disabled = true;
    }

    document.getElementById('unlockGrana').addEventListener('click', () => {
        if (conhecimento >= 50) {
            conhecimento -= 50;
            unlockResource('grana');
            updateResources();
        }
    });

    document.getElementById('unlockCodigo').addEventListener('click', () => {
        if (conhecimento >= 100) {
            conhecimento -= 100;
            unlockResource('codigo');
            updateResources();
        }
    });

    document.getElementById('unlockDados').addEventListener('click', () => {
        if (conhecimento >= 150) {
            conhecimento -= 150;
            unlockResource('dados');
            updateResources();
        }
    });

    function checkUpgrades() {
        document.getElementById('unlockGrana').disabled = conhecimento < 50;
        document.getElementById('unlockCodigo').disabled = conhecimento < 100;
        document.getElementById('unlockDados').disabled = conhecimento < 150;
    }

    // Atualizar recursos e verificar upgrades a cada segundo
    setInterval(() => {
        updateResources();
        checkUpgrades();
    }, 1000);

    updateResources();
    updateProductionLabels();
    checkUpgrades();
})();
</script>
	    
</body>
</html>
