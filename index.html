<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Idle Clicker</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game {
            display: flex;
            height: 100vh;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .center-column {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .right-column {
            width: 40%;
            display: flex;
            flex-direction: column;
        }
        .resource-panel {
            flex: 3;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .minigames-panel {
            flex: 1;
            background-color: #d0d0d0;
            padding: 10px;
            overflow-y: auto;
        }
        .click-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .upgrades-panel {
            flex: 2;
            background-color: #e0e0e0;
            padding: 10px;
            overflow-y: auto;
        }
        .generation-panel {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }
        .panel {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
        }
        .panel-title {
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            padding: 5px;
        }
        .resource-counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #clickable {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            margin-bottom: 20px;
        }
        #clickable:active {
            transform: scale(0.95);
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            width: 180px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
        .resource-generation {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="game">
	
        <div class="left-column">
            <div class="resource-panel">
                <div class="panel-title">Recursos</div>
                <div id="conhecimentoPanel" class="panel">
                    <div class="panel-title">Conhecimento</div>
                    <div class="resource-counter">Quantidade: <span id="conhecimentoCounter">0</span></div>
                </div>
                <div id="granaPanel" class="panel hidden">
                    <div class="panel-title">Grana</div>
                    <div class="resource-counter">Quantidade: <span id="granaCounter">0</span></div>
                </div>
                <div id="codigoPanel" class="panel hidden">
                    <div class="panel-title">Código</div>
                    <div class="resource-counter">Quantidade: <span id="codigoCounter">0</span></div>
                </div>
                <div id="dadosPanel" class="panel hidden">
                    <div class="panel-title">Dados</div>
                    <div class="resource-counter">Quantidade: <span id="dadosCounter">0</span></div>
                </div>
            </div>
            <div class="minigames-panel">
                <div class="panel-title">Minigames</div>
                <!-- Conteúdo dos minigames será adicionado aqui -->
            </div>
        </div>
		
		
        <div class="center-column">
            <div class="click-panel">
                <div id="clickable"></div>
                <div>
                    <button id="learnBtn">Aprender</button>
                    <button id="workBtn" class="hidden">Trabalhar</button>
                    <button id="codeBtn" class="hidden">Programar</button>
                    <button id="trainBtn" class="hidden">Treinar</button>
                </div>
				
				
            </div>
            <div class="upgrades-panel">
                <div class="panel-title">Upgrades</div>
                <!-- Conteúdo dos upgrades será adicionado aqui -->
            </div>
        </div>
		
		
        <div class="right-column">
            <div class="generation-panel">
 		<div id="conhecimentoGenerationPanel" class="panel resource-generation">
                    <h3>Gerar Conhecimento</h3>
                    <div class="progress-bar"><div class="progress" id="conhecimentoProgress1"></div></div>
                    <div class="timer" id="conhecimentoTimer1"></div>
                    <button id="generateConhecimento1">Gerar Conhecimento (Custo: 10 Conhecimento)</button>
                    <p>Nível: <span id="conhecimentoLevel1">1</span></p>
                </div>
                <div id="granaGenerationPanel" class="panel resource-generation hidden">
                    <h3>Gerar Grana</h3>
                    <div class="progress-bar"><div class="progress" id="granaProgress1"></div></div>
                    <div class="timer" id="granaTimer1"></div>
                    <button id="generateGrana1">Gerar Grana (Custo: 10 Conhecimento)</button>
                    <p>Nível: <span id="granaLevel1">1</span></p>
                </div>
                <div id="codigoGenerationPanel" class="panel resource-generation hidden">
                    <h3>Gerar Código</h3>
                    <div class="progress-bar"><div class="progress" id="codigoProgress1"></div></div>
                    <div class="timer" id="codigoTimer1"></div>
                    <button id="generateCodigo1">Gerar Código (Custo: 10 Conhecimento)</button>
                    <p>Nível: <span id="codigoLevel1">1</span></p>
                </div>
                <div id="dadosGenerationPanel" class="panel resource-generation hidden">
                    <h3>Gerar Dados</h3>
                    <div class="progress-bar"><div class="progress" id="dadosProgress1"></div></div>
                    <div class="timer" id="dadosTimer1"></div>
                    <button id="generateDados1">Gerar Dados (Custo: 10 Conhecimento)</button>
                    <p>Nível: <span id="dadosLevel1">1</span></p>
                </div>
            </div>
        </div>
    </div>
<script>
(function() {
    // Declare as variáveis no escopo global deste módulo
    let conhecimento = 0;
    let grana = 0;
    let codigo = 0;
    let dados = 0;
    let currentResource = 'conhecimento';

    const resources = ['conhecimento', 'grana', 'codigo', 'dados'];
    const generationCost = 10;
    const generationTime = 10; // segundos
    const baseGenerationAmount = 10;

    let generationTimers = {};
    let generationLevels = {};

    resources.forEach(resource => {
        generationTimers[resource] = null;
        generationLevels[resource] = 1;
    });

    function getGenerationAmount(level) {
        return baseGenerationAmount + (level - 1) * 2;
    }

    function updateResources() {
        console.log('Atualizando recursos. Valores antes da atualização:', { conhecimento, grana, codigo, dados });
        document.getElementById('conhecimentoCounter').textContent = Math.floor(conhecimento);
        document.getElementById('granaCounter').textContent = Math.floor(grana);
        document.getElementById('codigoCounter').textContent = Math.floor(codigo);
        document.getElementById('dadosCounter').textContent = Math.floor(dados);
        console.log('Recursos atualizados. Novos valores:', { conhecimento, grana, codigo, dados });
    }

    function showPanel(panelId) {
        document.querySelectorAll('.generation-panel .panel').forEach(panel => panel.classList.add('hidden'));
        document.getElementById(panelId).classList.remove('hidden');
    }

    function showResourcePanel(resourceId) {
        document.getElementById(resourceId).classList.remove('hidden');
    }

    function showButton(buttonId) {
        document.getElementById(buttonId).classList.remove('hidden');
    }

    function startGeneration(resource) {
        console.log(`Iniciando geração para ${resource}. Conhecimento atual: ${conhecimento}`);
        if (conhecimento >= generationCost && !generationTimers[resource]) {
            conhecimento -= generationCost;
            console.log(`Custo de geração deduzido. Novo valor de conhecimento: ${conhecimento}`);
            updateResources();

            generationLevels[resource]++;
            document.getElementById(`${resource}Level1`).textContent = generationLevels[resource];

            let countdown = generationTime;
            const progressBar = document.getElementById(`${resource}Progress1`);
            const timerElement = document.getElementById(`${resource}Timer1`);
            const generateButton = document.getElementById(`generate${resource.charAt(0).toUpperCase() + resource.slice(1)}1`);
            
            generateButton.disabled = true;

            function updateProgress() {
                const progress = 1 - (countdown / generationTime);
                progressBar.style.width = `${progress * 100}%`;
                timerElement.textContent = `Tempo restante: ${countdown}s`;
                
                if (countdown <= 0) {
                    const generationAmount = getGenerationAmount(generationLevels[resource]);
                    console.log(`Geração concluída para ${resource}. Valor anterior: ${window[resource]}, Adicionando: ${generationAmount}`);
                    // Use a variável correta em vez de window[resource]
                    switch(resource) {
                        case 'conhecimento':
                            conhecimento += generationAmount;
                            break;
                        case 'grana':
                            grana += generationAmount;
                            break;
                        case 'codigo':
                            codigo += generationAmount;
                            break;
                        case 'dados':
                            dados += generationAmount;
                            break;
                    }
                    console.log(`Novo valor de ${resource}: ${eval(resource)}`);
                    updateResources();
                    clearInterval(generationTimers[resource]);
                    generationTimers[resource] = null;
                    timerElement.textContent = '';
                    progressBar.style.width = '0%';
                    generateButton.disabled = false;
                } else {
                    countdown--;
                }
            }

            updateProgress();
            generationTimers[resource] = setInterval(updateProgress, 1000);
        } else {
            console.log(`Não foi possível iniciar a geração. Conhecimento: ${conhecimento}, Timer ativo: ${!!generationTimers[resource]}`);
        }
    }

    document.getElementById('clickable').addEventListener('click', () => {
        console.log(`Clique em ${currentResource}`);
        switch(currentResource) {
            case 'conhecimento':
                conhecimento++;
                break;
            case 'grana':
                grana++;
                if (grana === 1) {
                    showResourcePanel('granaPanel');
                    showButton('workBtn');
                }
                break;
            case 'codigo':
                codigo++;
                if (codigo === 1) {
                    showResourcePanel('codigoPanel');
                    showButton('codeBtn');
                }
                break;
            case 'dados':
                dados++;
                if (dados === 1) {
                    showResourcePanel('dadosPanel');
                    showButton('trainBtn');
                }
                break;
        }
        updateResources();
    });

    document.getElementById('learnBtn').addEventListener('click', () => {
        currentResource = 'conhecimento';
        console.log('Recurso atual: conhecimento');
    });

    document.getElementById('workBtn').addEventListener('click', () => {
        currentResource = 'grana';
        console.log('Recurso atual: grana');
    });

    document.getElementById('codeBtn').addEventListener('click', () => {
        currentResource = 'codigo';
        console.log('Recurso atual: codigo');
    });

    document.getElementById('trainBtn').addEventListener('click', () => {
        currentResource = 'dados';
        console.log('Recurso atual: dados');
    });

    resources.forEach(resource => {
        const buttonId = `generate${resource.charAt(0).toUpperCase() + resource.slice(1)}1`;
        document.getElementById(buttonId).addEventListener('click', () => startGeneration(resource));
    });

    updateResources();

    console.log('Script inicializado. Valores iniciais:', { conhecimento, grana, codigo, dados });
})()
</script>
</body>
</html>
